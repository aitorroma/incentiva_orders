<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenksbox - Gestión de Pedidos eCommerce</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Flowbite -->
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
    
    <!-- SheetJS para leer Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- JsBarcode para generar códigos de barras -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    
    <!-- Fuentes personalizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            lavender: '#DBC0F9',
                            aqua: '#C2DEDB',
                            'buff-orange': '#FFBB7C',
                            'vibrant-orange': '#FF7420',
                            dark: '#0E1E1E',
                            'off-white': '#F6F6F8'
                        }
                    },
                    fontFamily: {
                        'heading': ['Lexend', 'sans-serif'],
                        'body': ['Lexend', 'sans-serif']
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            font-family: 'Lexend', sans-serif;
        }
        
        @media print {
            .no-print {
                display: none !important;
            }
            
            @page {
                size: A4 portrait;
                margin: 0.3cm 0.3cm;
            }
            
            .print-page-break {
                page-break-after: always;
                page-break-inside: avoid;
            }
            
            .print-card {
                border: none !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 0.5rem;
                page-break-inside: avoid;
                margin: 0;
            }
            
            body {
                print-color-adjust: exact;
                -webkit-print-color-adjust: exact;
                font-size: 9px;
                background: #ffffff !important;
            }

            /* Aprovechar todo el ancho en impresión */
            .container, main.container {
                max-width: 100% !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            
            .checkbox-print {
                border: 1px solid #0E1E1E;
                width: 14px;
                height: 14px;
                display: inline-block;
                flex-shrink: 0;
            }
            
            .print-header {
                padding: 0.3rem !important;
            }
            
            .print-client-info {
                padding: 0.5rem !important;
            }
            
            .print-products {
                padding: 0.5rem !important;
            }
            
            .print-product-item {
                padding: 0.35rem !important;
                margin-bottom: 0.2rem !important;
            }
            
            .print-footer {
                padding: 0.35rem !important;
            }
            /* Quitar separadores de secciones en impresión */
            .print-client-info {
                border: none !important;
                background: transparent !important;
            }
            
            .barcode-container {
                background: white;
                padding: 0.15rem;
                border: 1px solid #bbb;
                border-radius: 3px;
                display: inline-block;
            }
            
            .barcode-container svg {
                display: block;
                max-width: 130px;
                height: auto;
            }

            /* Lista de productos en una sola columna y cada item en una sola línea */
            .print-products .space-y-1 {
                display: block !important;
            }
            .print-products .space-y-1 > * {
                margin: 0 0 4px 0 !important;
            }
            .print-product-item {
                display: grid !important;
                grid-template-columns: 16px 1fr auto auto;
                align-items: center;
                column-gap: 10px !important;
                row-gap: 4px !important;
                border: none !important;
                background: transparent !important;
                border-radius: 0 !important;
                padding: 0.25rem !important;
            }
            .print-product-item .product-name {
                font-size: 0.8rem !important;
                white-space: nowrap !important;
                overflow: hidden !important;
                text-overflow: ellipsis !important;
            }
            .print-product-item .checkbox-print {
                margin-right: 0 !important;
            }

            /* Agrupar cantidad y código de barras en línea */
            .print-product-item .right-group {
                display: flex !important;
                align-items: center !important;
                gap: 8px !important;
            }
            /* Ocultar etiquetas en impresión para ahorrar espacio */
            .print-product-item .qty-label,
            .print-product-item .ean-label {
                display: none !important;
            }

            /* Reducir tamaños en encabezado y badges */
            .print-header h3 {
                font-size: 1rem !important;
                line-height: 1.2 !important;
            }
            .print-header .rounded-full {
                padding: 2px 8px !important;
                font-size: 10px !important;
            }
            /* Reducir tipografía en datos de cliente */
            .print-client-info .text-sm {
                font-size: 0.8rem !important;
            }
            /* Reducir padding y tamaño del badge de cantidad */
            .print-product-item span.inline-block {
                padding: 2px 8px !important;
                font-size: 0.95rem !important;
            }
        }
        
        .loader {
            border: 3px solid #F6F6F8;
            border-top: 3px solid #FF7420;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .checkbox-print {
            border: 2px solid #0E1E1E;
            width: 20px;
            height: 20px;
            display: inline-block;
            flex-shrink: 0;
            background: white;
        }
    </style>
</head>
<body class="bg-brand-off-white">
    <!-- Header -->
    <header class="bg-white shadow-sm no-print">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="https://brandbook.nimbox360.com/brandbooks/zenksbox/logos/Principal/LogoPrincipal1.png" 
                         alt="Zenksbox Logo" 
                         class="h-10">
                    <h1 class="text-2xl font-heading font-bold text-brand-dark">
                        Gestión de Pedidos eCommerce
                    </h1>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Upload Section -->
        <div id="uploadSection" class="mb-8 no-print">
            <div class="bg-white rounded-lg shadow-md p-6 border-2 border-dashed border-brand-lavender">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-brand-vibrant-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                    </svg>
                    <h3 class="mt-2 text-lg font-heading font-bold text-brand-dark">
                        Cargar archivo Excel de pedidos
                    </h3>
                    <p class="mt-1 text-sm text-gray-500">
                        Formato: .xlsx con hojas "Pedidos eCommerce" y "Productos de Pedidos"
                    </p>
                    <div class="mt-4">
                        <label for="fileInput" class="cursor-pointer inline-flex items-center px-6 py-3 bg-brand-vibrant-orange text-white font-semibold rounded-lg hover:bg-orange-600 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                            </svg>
                            Seleccionar archivo
                        </label>
                        <input id="fileInput" type="file" accept=".xlsx" class="hidden" onchange="handleFileUpload(event)">
                    </div>
                    <p id="fileName" class="mt-2 text-sm text-gray-600"></p>
                </div>
            </div>
        </div>

        <!-- Loading -->
        <div id="loadingSection" class="hidden text-center py-12">
            <div class="loader mx-auto"></div>
            <p class="mt-4 text-brand-dark font-semibold">Procesando archivo...</p>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="hidden">
            <!-- Navigation Tabs -->
            <div class="mb-6 no-print">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-4" role="tablist">
                        <button onclick="showTab('resumen')" 
                                class="tab-button active border-b-2 border-brand-vibrant-orange text-brand-vibrant-orange px-4 py-2 font-semibold"
                                data-tab="resumen">
                            📊 Resumen por Centro
                        </button>
                        <button onclick="showTab('pedidos')" 
                                class="tab-button border-b-2 border-transparent text-gray-500 hover:text-brand-vibrant-orange px-4 py-2 font-semibold"
                                data-tab="pedidos">
                            📋 Hojas de Trabajo
                        </button>
                    </nav>
                </div>
            </div>

            <!-- RESUMEN Tab -->
            <div id="resumenTab" class="tab-content">
                <!-- Filters -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6 no-print">
                    <h3 class="text-lg font-heading font-bold text-brand-dark mb-4">🎯 Filtros</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-brand-dark mb-2">Sede (NOMBRE_ENVIO)</label>
                            <select id="sedeFilterResumen" onchange="filterResumen()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-vibrant-orange focus:border-transparent">
                                <option value="">Todas las sedes</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button onclick="printResumen()" class="w-full px-6 py-2 bg-brand-buff-orange text-brand-dark font-semibold rounded-lg hover:bg-yellow-400 transition-colors">
                                🖨️ Imprimir Resumen
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Resumen Cards -->
                <div id="resumenCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-6">
                    <!-- Cards will be inserted here -->
                </div>

                <!-- Resumen Table -->
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="p-6">
                        <h3 class="text-xl font-heading font-bold text-brand-dark mb-4">
                            📦 Resumen de Productos por Centro
                        </h3>
                        <div id="resumenContent" class="overflow-x-auto">
                            <!-- Table will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- PEDIDOS Tab -->
            <div id="pedidosTab" class="tab-content hidden">
                <!-- Filters -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6 no-print">
                    <h3 class="text-lg font-heading font-bold text-brand-dark mb-4">🎯 Filtros</h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-brand-dark mb-2">Sede (NOMBRE_ENVIO)</label>
                            <select id="sedeFilter" onchange="updateUsuarioFilter(); filterPedidos();" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-vibrant-orange focus:border-transparent">
                                <option value="">Todas las sedes</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-brand-dark mb-2">Usuario (Cliente)</label>
                            <select id="usuarioFilter" onchange="filterPedidos()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-vibrant-orange focus:border-transparent">
                                <option value="">Todos los usuarios</option>
                            </select>
                        </div>
                        <div class="flex items-end">
                            <button onclick="printPedidos()" class="w-full px-6 py-2 bg-brand-buff-orange text-brand-dark font-semibold rounded-lg hover:bg-yellow-400 transition-colors">
                                🖨️ Imprimir Selección
                            </button>
                        </div>
                    </div>
                    <div class="mt-4 flex items-center justify-between">
                        <span id="pedidosCount" class="text-sm text-gray-600 font-semibold"></span>
                        <div class="text-xs text-gray-500 italic">
                            💡 Cada pedido se imprimirá en una hoja separada
                        </div>
                    </div>
                </div>

                <!-- Pedidos List -->
                <div id="pedidosContent" class="space-y-4">
                    <!-- Pedidos cards will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
    
    <script>
        let allData = {
            pedidos: [],
            lineas: [],
            sedes: [],
            usuarios: [],
            usuariosPorSede: {}
        };
        
        let filteredData = [];

        function formatCliente(pedido) {
            const nombres = pedido.CLIENTE_NOMBRES || pedido.CLIENTE_NOMBRE || '';
            const apellidos = pedido.CLIENTE_APELLIDOS || pedido.CLIENTE_APELLIDO || '';
            return (apellidos || nombres)
                ? `${apellidos}${apellidos && nombres ? ', ' : ''}${nombres}`
                : '';
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            document.getElementById('fileName').textContent = `Archivo: ${file.name}`;
            document.getElementById('uploadSection').classList.add('hidden');
            document.getElementById('loadingSection').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Leer hojas
                    const pedidosSheet = workbook.Sheets['Pedidos eCommerce'];
                    const lineasSheet = workbook.Sheets['Productos de Pedidos'];

                    if (!pedidosSheet || !lineasSheet) {
                        alert('Error: El archivo debe contener las hojas "Pedidos eCommerce" y "Productos de Pedidos"');
                        resetUpload();
                        return;
                    }

                    allData.pedidos = XLSX.utils.sheet_to_json(pedidosSheet);
                    allData.lineas = XLSX.utils.sheet_to_json(lineasSheet);

                    processData();
                    
                    document.getElementById('loadingSection').classList.add('hidden');
                    document.getElementById('mainContent').classList.remove('hidden');
                } catch (error) {
                    alert('Error al procesar el archivo: ' + error.message);
                    resetUpload();
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function resetUpload() {
            document.getElementById('loadingSection').classList.add('hidden');
            document.getElementById('uploadSection').classList.remove('hidden');
            document.getElementById('fileInput').value = '';
            document.getElementById('fileName').textContent = '';
        }

        function processData() {
            // Extraer sedes únicas (NOMBRE_ENVIO)
            allData.sedes = [...new Set(allData.pedidos.map(p => p.NOMBRE_ENVIO))].filter(s => s).sort();
            
            // Enriquecer pedidos con nombre formateado y extraer usuarios únicos (APELLIDOS, NOMBRES)
            allData.pedidos = allData.pedidos.map(p => ({ ...p, CLIENTE_FORMATTED: formatCliente(p) }));
            allData.usuarios = [...new Set(allData.pedidos.map(p => p.CLIENTE_FORMATTED))].filter(u => u).sort();
            
            // Crear mapeo de usuarios por sede
            allData.usuariosPorSede = {};
            allData.pedidos.forEach(pedido => {
                const sede = pedido.NOMBRE_ENVIO;
                const usuario = pedido.CLIENTE_FORMATTED;
                
                if (sede && usuario) {
                    if (!allData.usuariosPorSede[sede]) {
                        allData.usuariosPorSede[sede] = new Set();
                    }
                    allData.usuariosPorSede[sede].add(usuario);
                }
            });
            
            // Convertir Sets a Arrays ordenados
            Object.keys(allData.usuariosPorSede).forEach(sede => {
                allData.usuariosPorSede[sede] = [...allData.usuariosPorSede[sede]].sort();
            });

            // Poblar filtros
            populateFilters();

            // Generar contenido inicial
            generateResumen();
            generatePedidos();
        }

        function populateFilters() {
            const sedeSelect = document.getElementById('sedeFilter');
            const sedeSelectResumen = document.getElementById('sedeFilterResumen');
            const usuarioSelect = document.getElementById('usuarioFilter');

            // Poblar sedes
            sedeSelect.innerHTML = '<option value="">Todas las sedes</option>';
            sedeSelectResumen.innerHTML = '<option value="">Todas las sedes</option>';
            
            allData.sedes.forEach(sede => {
                sedeSelect.innerHTML += `<option value="${sede}">${sede}</option>`;
                sedeSelectResumen.innerHTML += `<option value="${sede}">${sede}</option>`;
            });

            // Poblar usuarios (inicialmente todos)
            usuarioSelect.innerHTML = '<option value="">Todos los usuarios</option>';
            allData.usuarios.forEach(usuario => {
                usuarioSelect.innerHTML += `<option value="${usuario}">${usuario}</option>`;
            });
        }

        function updateUsuarioFilter() {
            const sedeFilter = document.getElementById('sedeFilter').value;
            const usuarioSelect = document.getElementById('usuarioFilter');
            
            // Guardar la selección actual
            const currentSelection = usuarioSelect.value;
            
            // Limpiar select
            usuarioSelect.innerHTML = '<option value="">Todos los usuarios</option>';
            
            if (sedeFilter) {
                // Mostrar solo usuarios de la sede seleccionada
                const usuariosSede = allData.usuariosPorSede[sedeFilter] || [];
                usuariosSede.forEach(usuario => {
                    const selected = usuario === currentSelection ? 'selected' : '';
                    usuarioSelect.innerHTML += `<option value="${usuario}" ${selected}>${usuario}</option>`;
                });
            } else {
                // Mostrar todos los usuarios
                allData.usuarios.forEach(usuario => {
                    const selected = usuario === currentSelection ? 'selected' : '';
                    usuarioSelect.innerHTML += `<option value="${usuario}" ${selected}>${usuario}</option>`;
                });
            }
        }

        function generateResumen() {
            const sedeFilter = document.getElementById('sedeFilterResumen').value;
            
            let pedidosFiltrados = allData.pedidos;
            if (sedeFilter) {
                pedidosFiltrados = allData.pedidos.filter(p => p.NOMBRE_ENVIO === sedeFilter);
            }

            // Agrupar productos por sede
            const resumenPorSede = {};
            
            pedidosFiltrados.forEach(pedido => {
                const sede = pedido.NOMBRE_ENVIO || 'Sin sede';
                const lineasPedido = allData.lineas.filter(l => l['CODIGO PEDIDO'] === pedido['CODIGO PEDIDO']);
                
                if (!resumenPorSede[sede]) {
                    resumenPorSede[sede] = {
                        sede: sede,
                        direccion: pedido.DIRECCION_ENVIO || '-',
                        pedidos: 0,
                        productos: {}
                    };
                }
                
                resumenPorSede[sede].pedidos++;
                
                lineasPedido.forEach(linea => {
                    const producto = linea.PRODUCTO_NOMBRE;
                    const cantidad = linea['CANTIDAD REQUERIDA'] || 0;
                    
                    if (!resumenPorSede[sede].productos[producto]) {
                        resumenPorSede[sede].productos[producto] = {
                            nombre: producto,
                            cantidad: 0,
                            barcode: linea.BARCODE || ''
                        };
                    }
                    
                    resumenPorSede[sede].productos[producto].cantidad += cantidad;
                });
            });

            // Generar cards de resumen
            generateResumenCards(resumenPorSede);

            // Generar tabla de productos
            generateResumenTable(resumenPorSede);
        }

        function generateResumenCards(resumenPorSede) {
            const cardsContainer = document.getElementById('resumenCards');
            let html = '';

            Object.values(resumenPorSede).forEach(sede => {
                const totalProductos = Object.keys(sede.productos).length;
                const totalUnidades = Object.values(sede.productos).reduce((sum, p) => sum + p.cantidad, 0);

                html += `
                    <div class="bg-white rounded-lg shadow-md p-6 border-l-4 border-brand-vibrant-orange">
                        <h4 class="font-heading font-bold text-brand-dark text-lg mb-1">${sede.sede}</h4>
                        <p class="text-xs text-gray-500 mb-3">${sede.direccion}</p>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600 text-sm">Pedidos:</span>
                                <span class="text-2xl font-bold text-brand-vibrant-orange">${sede.pedidos}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600 text-sm">Productos únicos:</span>
                                <span class="text-2xl font-bold text-brand-aqua">${totalProductos}</span>
                            </div>
                            <div class="flex justify-between items-center">
                                <span class="text-gray-600 text-sm">Total unidades:</span>
                                <span class="text-2xl font-bold text-brand-buff-orange">${totalUnidades}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            cardsContainer.innerHTML = html;
        }

        function generateResumenTable(resumenPorSede) {
            const container = document.getElementById('resumenContent');
            let html = '';

            Object.values(resumenPorSede).forEach(sede => {
                const productos = Object.values(sede.productos).sort((a, b) => 
                    a.nombre.localeCompare(b.nombre)
                );

                html += `
                    <div class="mb-8 print-page-break">
                        <div class="bg-brand-lavender p-4 rounded-t-lg">
                            <h4 class="text-xl font-heading font-bold text-brand-dark">${sede.sede}</h4>
                            <p class="text-sm text-brand-dark mt-1">${sede.direccion}</p>
                            <p class="text-xs text-gray-600 mt-1">${sede.pedidos} pedidos • ${productos.length} productos únicos</p>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-brand-dark text-white text-sm">
                                    <tr>
                                        <th class="px-4 py-3 font-semibold">PRODUCTO</th>
                                        <th class="px-4 py-3 font-semibold text-center">CANTIDAD TOTAL</th>
                                        <th class="px-4 py-3 font-semibold">CÓDIGO BARRAS</th>
                                    </tr>
                                </thead>
                                <tbody class="text-sm">
                `;

                productos.forEach((producto, idx) => {
                    const bgColor = idx % 2 === 0 ? 'bg-white' : 'bg-gray-50';
                    html += `
                        <tr class="${bgColor} hover:bg-brand-off-white">
                            <td class="px-4 py-3 font-medium">${producto.nombre}</td>
                            <td class="px-4 py-3 text-center">
                                <span class="inline-block bg-brand-vibrant-orange text-white px-3 py-1 rounded-full font-bold">
                                    ${producto.cantidad}
                                </span>
                            </td>
                            <td class="px-4 py-3 font-mono text-xs">${producto.barcode}</td>
                        </tr>
                    `;
                });

                html += `
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function generatePedidos() {
            filterPedidos();
        }

        function filterPedidos() {
            const sedeFilter = document.getElementById('sedeFilter').value;
            const usuarioFilter = document.getElementById('usuarioFilter').value;

            filteredData = allData.pedidos.filter(pedido => {
                let match = true;
                if (sedeFilter && pedido.NOMBRE_ENVIO !== sedeFilter) match = false;
                if (usuarioFilter && pedido.CLIENTE_FORMATTED !== usuarioFilter) match = false;
                return match;
            });

            // Ordenar alfabéticamente por apellido (CLIENTE_FORMATTED)
            filteredData.sort((a, b) => (a.CLIENTE_FORMATTED || '').localeCompare(b.CLIENTE_FORMATTED || '', 'es', { sensitivity: 'base' }));

            const totalProductos = filteredData.reduce((sum, pedido) => {
                const lineas = allData.lineas.filter(l => l['CODIGO PEDIDO'] === pedido['CODIGO PEDIDO']);
                return sum + lineas.length;
            }, 0);

            document.getElementById('pedidosCount').textContent = 
                `Mostrando ${filteredData.length} pedido(s) con ${totalProductos} producto(s)`;

            displayPedidos();
        }

            generateResumen();
        }

                lineasPedido.forEach((linea, idx) => {
                    const barcodeId = `barcode-${pedido['CODIGO PEDIDO']}-${idx}`;
                    const hasBarcode = linea.BARCODE && linea.BARCODE.toString().length >= 8;
                    
                    html += `

                            <div class="flex-1 min-w-0">

                html += `

            // Generar códigos de barras después de insertar el HTML
            if (filteredData.length > 0) {
                setTimeout(() => {
                    filteredData.forEach((pedido, index) => {
                        const lineasPedido = allData.lineas.filter(l => 
                            l['CODIGO PEDIDO'] === pedido['CODIGO PEDIDO']
                        );
                        
                        lineasPedido.forEach((linea, idx) => {
                            const barcodeId = `barcode-${pedido['CODIGO PEDIDO']}-${idx}`;
                            const barcodeElement = document.getElementById(barcodeId);
                            
                            if (barcodeElement && linea.BARCODE) {
                                try {
                                    const barcodeValue = linea.BARCODE.toString().trim();
                                    
                                    // Determinar el formato del código de barras
                                    let format = 'CODE128';
                                    if (barcodeValue.length === 13 && /^\d+$/.test(barcodeValue)) {
                                        format = 'EAN13';
                                    } else if (barcodeValue.length === 8 && /^\d+$/.test(barcodeValue)) {
                                        format = 'EAN8';
                                    } else if (barcodeValue.length === 12 && /^\d+$/.test(barcodeValue)) {
                                        format = 'UPC';
                                    }
                                    
                                    JsBarcode(barcodeElement, barcodeValue, {
                                        format: format,
                                        width: 1.2,
                                        height: 26,
                                        displayValue: false,
                                        fontSize: 9,
                                        margin: 1,
                                        background: '#ffffff',
                                        marginTop: 0,
                                        marginBottom: 0
                                    });
                                } catch (error) {
                                    console.error(`Error generando código de barras para ${barcodeId}:`, error);
                                    // Si falla, mostrar el código como texto
                                    barcodeElement.innerHTML = `<text class="text-xs font-mono">${linea.BARCODE}</text>`;
                                }
                            }
                        });
                    });
                }, 100);
            }
        }

        function showTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active', 'border-brand-vibrant-orange', 'text-brand-vibrant-orange');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            const activeBtn = document.querySelector(`[data-tab="${tabName}"]`);
            activeBtn.classList.add('active', 'border-brand-vibrant-orange', 'text-brand-vibrant-orange');
            activeBtn.classList.remove('border-transparent', 'text-gray-500');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');
            });
            
            document.getElementById(`${tabName}Tab`).classList.remove('hidden');
        }
